<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books page</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}">template-id</td>
        <td th:text="${author.firstName}">template-firstName</td>
        <td th:text="${author.lastName}">template-lastName</td>
    </tr>
</table>
</body>
</html>
